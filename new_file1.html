<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 300px;
				background: #00A6C1;
				position: relative;
			}
			.sbox{
				width: 60%;
				height: 300px;
				background: #000000;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="sbox">
				
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.box').hover(function(){
				$('.sbox').stop().animate({left:'40%'},"slow");
			})
			$('.box').mouseout(function(){
				$('.sbox').stop().animate({left:'0'},"slow");
			})
		})
	</script>
</html>
